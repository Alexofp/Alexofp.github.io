<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Strat Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" class="center-contents">
        <h1>Tarkov Strat Roulette</h1>
        <p>Based on a <a href="https://www.reddit.com/r/EscapefromTarkov/comments/j9mazy/escape_from_tarkov_strat_roulette_edition/">Reddit post</a> by u/svppho</p>
    </div>
    <div class="roulette-cont center-contents">
        <h2 id="strat-name"></h2>
        <p id="strat-desc" class="center-text">Click New Strategy and Start the Game</p>
    </div>
    <div id="button-cont" class="center-contents">
        <button id="new-strat-button" onclick="button_press()">New Strategy</button>
    </div>
    <div id="footer" class="center-contents">
        <p>Send submissions to <a href="mailto:submission.tarkovroulette@gmail.com">submission.tarkovroulette@gmail.com</a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
